---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--allow-multiple-documents", "--unsafe"]
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: detect-private-key

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]
        types: [yaml]
        exclude: "ansible/collections/|templates/.*\\.j2$"

  - repo: local
    hooks:
      - id: ansible-lint-system
        name: ansible-lint (system)
        entry: ansible-lint
        language: system
        files: ^ansible/

      - id: mimirtool-check-mimir-rules
        name: Validate Mimir rules (mimirtool)
        language: system
        entry: bash -c 'for f in "$@"; do mimirtool rules check "$f" || exit 1; done' --
        files: "ansible/roles/mimir/files/rules/.*\\.yml$"
        types: [yaml]

      - id: mimirtool-check-loki-rules
        name: Validate Loki rules (mimirtool --backend=loki)
        language: system
        entry: bash -c 'for f in "$@"; do mimirtool rules check --backend=loki "$f" || exit 1; done' --
        files: "ansible/roles/loki/files/rules/.*\\.yml$"
        types: [yaml]
