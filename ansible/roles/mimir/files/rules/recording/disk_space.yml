---
# Mimir recording rules for disk space metrics
# Validated by mimirtool in pre-commit

groups:
  - name: disk_space_recording
    interval: 1m
    rules:
      - record: node:disk_free_percent
        expr: |
          100 * node_filesystem_avail_bytes{fstype!~"tmpfs|overlay|squashfs"}
          / node_filesystem_size_bytes{fstype!~"tmpfs|overlay|squashfs"}
