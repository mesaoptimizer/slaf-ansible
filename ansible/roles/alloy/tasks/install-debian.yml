---
# Debian/Ubuntu specific tasks for Grafana Alloy

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - gpg
    state: present
    update_cache: true

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Grafana GPG key
  get_url:
    url: https://apt.grafana.com/gpg-full.key
    dest: /etc/apt/keyrings/grafana.asc
    mode: "0644"

- name: Add Grafana APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/grafana.asc] https://apt.grafana.com stable main"
    state: present
    filename: grafana

- name: Install Alloy from repository
  apt:
    name: alloy
    state: present
    update_cache: true
  notify: restart alloy

- name: Override systemd service file
  template:
    src: alloy.service.j2
    dest: /etc/systemd/system/alloy.service
    mode: "0644"
  notify:
    - reload systemd
    - restart alloy

- name: Reload systemd daemon
  systemd:
    daemon_reload: true
