# Garage S3 configuration
s3_endpoint: "https://garage.example.com:3900"
s3_region: "us-east-1"
s3_insecure: false
s3_skip_verify: true  # For self-signed certs from Garage

# Mimir configuration
mimir_s3_bucket: "mimir"

